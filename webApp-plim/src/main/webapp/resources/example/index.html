<!DOCTYPE html>
<html>
<head>
	<title>Card &ndash; the better way to collect credit cards</title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" type="text/css"  href="../payment/css/payment.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<style>
		.demo-container {
			width: 100%;
			max-width: 350px;
			margin: 50px auto;
		}

		form {
			margin: 30px;
		}
		input {
			width: 200px;
			margin: 10px auto;
			display: block;
		}

	</style>
	<div class="demo-container">
		
	</div>
		<form action="" id="payment-form">
		<div class="usable-creditcard-form">
		<div class="card-wrapper">
		</div>
			<div class="wrapper" style="margin-top:10px">
				<div class="input-group nmb_a">
					<div class="icon ccic-brand"></div>
					<input autocomplete="off" class="credit_card_number" data-iugu="number" placeholder="Número do Cartão" type="text" value=""   name="number"/>
				</div>
				<div class="input-group nmb_b">
					<div class="icon ccic-cvv"></div>
					<input autocomplete="off" class="credit_card_cvv" data-iugu="verification_value" placeholder="CVV" type="text" value="" name="cvc"/>
				</div>
				<div class="input-group nmb_c">
					<div class="icon ccic-name"></div>
					<input class="credit_card_name" data-iugu="full_name" placeholder="Titular do Cartão" type="text" value="" name="name" />
				</div>
				<div class="input-group nmb_d">
					<div class="icon ccic-exp"></div>
					<input autocomplete="off" class="credit_card_expiration" data-iugu="expiration" placeholder="MM/AA" type="text" value="" name="expiry"/>
				</div>
			</div>
			    <!-- <input placeholder="Card number" type="text" name="number">
                <input placeholder="Full name" type="text" name="name">
                <input placeholder="MM/YY" type="text" name="expiry">
                <input placeholder="CVC" type="text" name="cvc"> -->
                <input type="hidden" name="token" id="token" value="" readonly="true" size="64" style="text-align:center" />
                <div class="col-md-12" style="margin-top:10px">
	                <div class="submit-div">
	                	<button type="submit" class="form-group btn btn-success btn-sm" style="width: 100%; font-size: 18px; text-shadow: 1px 1px 1px #575353;">Pagar</button>
	                </div>
                </div>
        </div>
            </form>

        <script src="../lib/js/card.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://js.iugu.com/v2"></script>
        <script type="text/javascript" src="../payment/js/payment.js"></script>
        <script type="text/javascript" src="https://js.iugu.com/v2"></script>
        <script type="text/javascript"></script> 
        <script>
        	new Card({
        		form: document.querySelector('form'),
        		container: '.card-wrapper'
        	});
        </script>
    </body>
    </html>
